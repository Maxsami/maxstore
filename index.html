<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Store - Your One-Stop Shop</title>
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-gray: #ecf0f1;
            --dark-gray: #34495e;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: var(--secondary-color);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Fixes potential bottom space under image */
        }

        /* --- Header & Navigation --- */
        .main-header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            z-index: 10;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            transition: transform 0.5s ease-in-out;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .nav-icons a:hover {
            color: var(--primary-color);
        }
        
        .nav-icons a {
            margin-left: 20px;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        /* --- Hamburger Menu Icon --- */
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 10;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: var(--secondary-color);
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* --- MOBILE STYLES --- */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: fixed;
                right: 0px;
                top: 0px;
                height: 100vh;
                width: 45%;
                background-color: var(--secondary-color);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 5rem;
                transform: translateX(100%);
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            }

            .nav-links li {
                margin: 1.5rem 0;
                opacity: 0;
            }
            
            .nav-links a {
                color: white;
                font-size: 1.2rem;
            }

            .hamburger {
                display: block;
            }

            .nav-active {
                transform: translateX(0%);
            }
            
            .toggle .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            .toggle .line2 {
                opacity: 0;
            }
            .toggle .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
        
        @keyframes navLinkFade {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0px); }
        }

        /* --- Hero Section --- */
        .hero { background: linear-gradient(rgba(44, 62, 80, 0.7), rgba(44, 62, 80, 0.7)), url('https://source.unsplash.com/1600x600/?shopping,fashion') no-repeat center center/cover; color: #ffffff; text-align: center; padding: 100px 20px; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; margin-bottom: 30px; }
        .cta-button { background-color: var(--primary-color); color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: background-color 0.3s ease; }
        .cta-button:hover { background-color: #2980b9; }

        /* --- Promotional Banner Section --- */
        .promo-banner-section {
            padding: 40px 0;
        }

        .promo-banner-section img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- Product Grid Section --- */
        .product-section h2 { text-align: center; font-size: 2.5rem; margin-bottom: 40px; color: var(--dark-gray); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }
        .product-card { background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); }
        .product-image { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 20px; }
        .product-title { font-size: 1.2rem; margin: 10px 0; color: var(--secondary-color); }
        .product-price { font-size: 1.1rem; font-weight: bold; color: var(--primary-color); margin-bottom: 15px; }
        .add-to-cart-btn { background-color: var(--secondary-color); color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1rem; transition: background-color 0.3s ease; }
        .add-to-cart-btn:hover { background-color: var(--dark-gray); }

        /* --- Footer --- */
        .main-footer { background-color: var(--secondary-color); color: var(--light-gray); padding: 40px 0; text-align: center; margin-top: 50px; }
        .footer-content p { margin: 0; }
    </style>
</head>
